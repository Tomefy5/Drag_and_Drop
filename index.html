<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Drag and Drop</title>
</head>

<body>
    <div class="container">
        <h1>Drag and Drop</h1>
        <div class="container-box">
            <div class="box box-left">
                <div class="draggable-item draggable-item1" draggable="true">Item 1</div>
                <div class="draggable-item draggable-item2" draggable="true">Item 2</div>
                <div class="draggable-item draggable-item3" draggable="true">Item 3</div>
            </div>
            <div class="box box-right"></div>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
